group 'ItinoseSan2000'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName= 'Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20170516'
    compile 'org.jsoup:jsoup:1.7.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
